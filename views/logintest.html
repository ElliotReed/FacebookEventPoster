<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Test</title>
</head>
<style media = 'screen'>
    #profile, #logout{display: none}
</style>
<body>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '189718291635703',
                cookie: true,
                xfbml: true,
                version: 'v2.12'
            });

            //   FB.AppEvents.logPageView();   
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);

            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                console.log('Logged in and authenticated');
                setElements(true);
                testAPI();
            } else {
                console.log('not authenticated');
                setElements(false);
            }
        }


        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }

        function testAPI() {
            FB.api('/me?fields=name, email, birthday, location', function(response) {
                if (response && !response.error) {
                    // console.log(response);
                    buildProfile(response);
                }
            });
        }
        
        function buildProfile(user) {
            let profile = `
            <h3>${user.name}</h3>
            <ul>
                <li>User ID: ${user.id}</li>
                <li>User Birthday: ${user.birthday}</li>
                <li>User Email: ${user.email}</li>
                <li>User Location: ${user.location.name}</li>               
            </ul>`;
            document.getElementById('profile').innerHTML = profile;
        }
        
        function setElements(isLoggedIn) {
            if (isLoggedIn) {
                document.getElementById('logout').style.display = 'block';
                document.getElementById('profile').style.display = 'block';
                document.getElementById('fb-btn').style.display = 'none';
                document.getElementById('heading').style.display = 'none';
            } else {
                document.getElementById('logout').style.display = 'none';
                document.getElementById('profile').style.display = 'none';
                document.getElementById('fb-btn').style.display = 'block';
                document.getElementById('heading').style.display = 'block';
            }
        }

        function logout() {
            FB.logout(function(response) {
                setElements(false);
            });
        }
    </script>


    <h1>Testing Page</h1>

    <div>
        <h3 id="heading">Log in to view your profile</h3>
        <div id="profile"></div>
    </div>

    <li id = "logout"><a href="#" onclick = "logout()">Logout</a></li>
    <fb:login-button scope="public_profile,email, user_birthday, user_location" onlogin="checkLoginState();" id = 'fb-btn'>
    </fb:login-button>


</body>

</html>
